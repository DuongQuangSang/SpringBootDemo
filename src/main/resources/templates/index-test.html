<!DOCTYPE html>
<html>
<head>
  <title>Danh sách sản phẩm</title>
  <style>
    /* CSS cho trang danh sách sản phẩm */
    .product-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    
    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Danh sách sản phẩm</h1>
  <div class="product-list">
    <div class="product-item">
      <h2>Sản phẩm 1</h2>
      <p>Màu sắc: Đen</p>
      <p>Kích thước: L</p>
    </div>
    <div class="product-item">
      <h2>Sản phẩm 2</h2>
      <p>Màu sắc: Trắng</p>
      <p>Kích thước: M</p>
    </div>
    <div class="product-item">
      <h2>Sản phẩm 3</h2>
      <p>Màu sắc: Xanh</p>
      <p>Kích thước: S</p>
    </div>
  </div>
</body>
</html>
