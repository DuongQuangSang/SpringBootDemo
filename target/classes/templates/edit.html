<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品挿入</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	font-family: Arial, sans-serif;
}

.form-container {
	background-color: #f5f5f5;
	padding: 20px;
	border-radius: 5px;
	width: 300px;
}

h1 {
	text-align: center;
	color: #333;
}

form {
	margin-top: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
}

input[type="text"], textarea {
	width: 100%;
	padding: 5px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 3px;
	resize: vertical;
}

input[type="checkbox"] {
	margin-top: 5px;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 8px 12px;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="form-container">
		<h1>商品情報変更</h1>

		<form action="#" th:action="@{/insert}" th:object="${product}"
			method="post">
			<label for="id">商品ID:</label>
			<input type="text" th:field="*{product_id}" readonly="readonly" id="product_id" name="product_id"><br><br>
			<label for="name">商品名:</label>
			<input type="text" th:field="*{name}" id="name" name="name" required><br><br>
			<label for="description">商品の詳細説明:</label>
			<textarea id="description" th:field="*{description}" name="description"></textarea><br><br>
			<label for="public_status">公開状態:</label>
			<input type="checkbox" th:field="*{publicStatus}" id="public_status" name="public_status"><br><br>
			<label for="new_icon">新品状態:</label> <input type="checkbox" th:field="*{newIcon}" id="new_icon" name="new_icon"><br><br>
			
			<label for="start_date">表示開始日時</label>
			<input type="datetime-local" th:field="*{startDate}" id="start_date" name="start_date" required>
				<script th:inline="javascript">
			    var startDate = /*[[${#temporals.format(product.startDate, 'yyyy-MM-dd''T''HH:mm')}]]*/ '';
			    document.getElementById('start_date').value = startDate;
			    </script>
    		<br><br>
			
			<label for="end_date">表示終了日時</label>
			<input type="datetime-local" th:field="*{endDate}" id="end_date" name="end_date" required>
			<script th:inline="javascript">
			    var endDate = /*[[${#temporals.format(product.endDate, 'yyyy-MM-dd''T''HH:mm')}]]*/ '';
			    document.getElementById('end_date').value = endDate;
			    </script>
			<br><br>
			
			<label for="popular_icon">人気状態:</label>
			<input type="checkbox" th:field="*{popularIcon}" id="popular_icon" name="popular_icon"><br> <br> <input type="submit" value="更新">
		</form>
	</div>
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
